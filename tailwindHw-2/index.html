<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 p-4">

    <!-- Parent Container for Horizontal Layout -->
    <div class="flex space-x-6 overflow-x-auto p-4">

        <!-- Card 1: Welcome Screen -->
        <div class="w-80 bg-gray-800 text-white p-6 rounded-xl shadow-lg">
            <div class="flex justify-center">
                <img src="./progress.jpg" alt="Illustration" class="rounded-lg">
            </div>
            <h2 class="text-xl font-bold text-center mt-4">The only productivity app you need</h2>
            <button class="w-full bg-blue-500 text-white py-2 rounded-lg mt-4">Sign in with Email</button>
            <div class="flex justify-between mt-3">
                <button class="w-1/2 bg-gray-700 py-2 rounded-lg mr-2">Google</button>
                <button class="w-1/2 bg-gray-700 py-2 rounded-lg ml-2">Apple ID</button>
            </div>
            <p class="text-xs text-gray-400 text-center mt-3">By continuing, you agree to the Terms and Conditions.</p>
        </div>

        <!-- Card 2: Profile -->
        <div class="w-80 bg-gray-800 text-white p-6 rounded-xl shadow-lg text-center">
            <img src="./erlich bachman.jpg" class="mx-auto rounded-full">
            <h3 class="text-lg font-bold mt-3">Erlich Bachman</h3>
            <p class="text-gray-400 text-sm">erlichbachman@piedpiper.com</p>
            <button class="w-full bg-blue-500 text-white py-2 rounded-lg mt-3">Edit Profile</button>
            
            <div class="mt-4 flex justify-between items-center">
                <p class="text-gray-400 text-sm">Turn on Notifications</p>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none rounded-full peer-checked:bg-blue-500"></div>
                </label>
            </div>

            <div class="mt-3 flex justify-between">
                <button class="w-2/3 bg-gray-700 py-2 rounded-lg">Invite People</button>
                <button class="w-1/3 bg-blue-500 py-2 rounded-lg">Invite</button>
            </div>

            <p class="text-gray-400 text-sm mt-3 cursor-pointer">Log out</p>
        </div>

        <!-- Card 3: Task List -->
        <div class="w-80 bg-gray-800 text-white p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-bold">Daily Progress</h3>
            <input type="text" placeholder="Search" class="w-full bg-gray-700 text-white p-2 rounded-lg mt-3">
            
            <div class="mt-4 space-y-2">
                <div class="flex items-center p-2 bg-gray-700 rounded-lg">
                    <div class="w-6 h-6 bg-blue-500 rounded-full"></div>
                    <p class="ml-3">Read "The Lean Startup"</p>
                </div>
                <div class="flex items-center p-2 bg-gray-700 rounded-lg border border-green-400">
                    <div class="w-6 h-6 bg-green-500 rounded-full"></div>
                    <p class="ml-3">Fix landing page</p>
                </div>
                <div class="flex items-center p-2 bg-gray-700 rounded-lg border border-purple-400">
                    <div class="w-6 h-6 bg-purple-500 rounded-full"></div>
                    <p class="ml-3">Share prototype with team</p>
                </div>
                <div class="flex items-center p-2 bg-gray-700 rounded-lg">
                    <div class="w-6 h-6 bg-orange-500 rounded-full"></div>
                    <p class="ml-3">Reply to Richard</p>
                </div>
                <div class="flex items-center p-2 bg-gray-700 rounded-lg border border-purple-400">
                    <div class="w-6 h-6 bg-purple-500 rounded-full"></div>
                    <p class="ml-3">Finalize pitch deck</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
